  <style>
    html, body {

    section {

  <script src="/socket.io/socket.io.js"></script>

  <script>
    $(document).ready(function() {
      // Vertikales Scrollen
      $(".btn-next").click(function() {
        const target = $($(this).data("target"));
        $("html, body").animate({
          scrollTop: target.offset().top
        }, 800, "linear");
      });

      // Horizontaler Slider
      let currentSlide = 0;
      const totalSlides = 3;

      $(".nextSlide").click(function() {
        if (currentSlide < totalSlides - 1) {
          currentSlide++;
          $("#slides").css("transform", `translateX(-${currentSlide * 100}vw)`);
        }
      });

      $(".prevSlide").click(function() {
        if (currentSlide > 0) {
          currentSlide--;
          $("#slides").css("transform", `translateX(-${currentSlide * 100}vw)`);
        }
      });
    });


    
    /*$(".btn.scroll").click(function() {

        scrollTop: $("#"+scrollToEl).offset().top
      }, 500);
    });*/

    const socket = io();

    socket.emit("hello", "world", (response) => {
      console.log(response); // "got it"
    });
    
    $("#btnNewGame").click(function(e) {
      e.preventDefault();
      socket.emit("getGames", (response) => {
        console.log(response);
      });
    });

    window.onSpotifyIframeApiReady = (IFrameAPI) => {
      const element = document.getElementById('embed-iframe');
      const options = {
          width: "1",
          height: "1",
          uri: 'https://open.spotify.com/intl-de/track/5GMlEA5ivPzZmCJ9VTCZtI?si=950824c500424d86'
        };
      const callback = (EmbedController) => {
        $("#spotifyPlay").click(function(e) {
          e.preventDefault();
          EmbedController.play();
        });

        $("#spotifyPause").click(function(e) {
          e.preventDefault();
          EmbedController.pause();
        });        
      };
      IFrameAPI.createController(element, options, callback);
    };
    
  </script>
